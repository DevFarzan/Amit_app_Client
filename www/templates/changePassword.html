<ion-content>

    <form ng-submit="updatePassword()">
<br>
<br>
<br>
<br>
<br>

        <label class="item item-input">
            <span class="input-label">new Password</span>
            <input type="password" ng-model="changeUserPassword.newUserPassword">
        </label>
        <label class="item item-input">
            <span class="input-label">confirm Password</span>
            <input type="password" ng-model="changeUserPassword.confirmPassword">

        <label class="item">

        </label>

    </form>


</ion-content>
